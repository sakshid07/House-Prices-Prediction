<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <title>House Prices Prediction</title>
	
  </head>
  <body>
    
	<div class="login">
        <h1>House Prices Prediction</h1><br>

        <form action="{{ url_for('predict')}}" method="post">
            <input type="text" name="sqft" placeholder="Area in sq. feet" required="required" style="margin:5px;"><br>
            <input type="text" name="bedrooms" placeholder=" No. of Bedrooms" required="required" style="margin:5px;"><br>
            <input type="text" name="distance" placeholder="Distance from city" required="required" style="margin:5px;"><br><br>

            <button type="submit" class="btn btn-primary ">Predict</button>
        </form>

        <br>
        <br>
        {{ prediction_text }}

    </div>


  </body>
</html>
